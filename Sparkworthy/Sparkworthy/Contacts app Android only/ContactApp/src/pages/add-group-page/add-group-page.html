<ion-header>

  <ion-navbar color="navigationBarColor">
    <ion-title>Add Group</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div padding>
    <div class="profileImg">
      <img src="assets/Images/profile.jpg" [hidden]="lastImage != null" (click)="presentActionSheet()" >
      <!--<img src="{{pathForImage(lastImage)}}" class="profileImg" style="width: 50%" [hidden]="lastImage === null">-->
      <img src="{{pathForImage(lastImage)}}" [hidden]="lastImage === null" (click)="presentActionSheet()" >
      <!--<h3 [hidden]="lastImage !== null">Please Select Image!</h3>-->

    </div>
  </div>


  <form [formGroup]="userForm" (submit)="saveGroup()">
    <!--<label for="email">Email</label>
  <input formControlName="email" id="email" />
  <control-messages [control]="userForm.controls.email"></control-messages>

  <label for="profile">Profile Description</label>
  <textarea formControlName="profile" id="profile"></textarea>
  <control-messages [control]="userForm.controls.profile"></control-messages>-->
    <div padding>
      <ion-list>
        <ion-item>
          <ion-label floating>Group Name</ion-label>
          <!--<input [(ngModel)]="group.groupname" formControlName="gname" id="email" />-->
          <ion-input formControlName="gname" id="email"></ion-input>
          <control-messages [control]="userForm.controls.gname"></control-messages>
        </ion-item>
      </ion-list>
    </div>
    <div padding>
      <!--<button type="submit" [disabled]="!userForm.valid">Submit</button>-->
      <button ion-button block id="saveBtn" [disabled]="!userForm.valid">Save</button>
    </div>
  </form>
</ion-content>
