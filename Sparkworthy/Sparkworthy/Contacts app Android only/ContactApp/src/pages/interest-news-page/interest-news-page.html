<ion-content>
  <div id="mainDiv">
    <ion-slides pager id="slideId" [spaceBetween]="20"  (ionSlideDidChange)="slideChanged()" >


      <!--<ion-slide class="trendingSlide" [hidden]="bool">-->

      <!--<h2>No news available</h2>-->
      <!--</ion-label>-->
      <!--</ion-item>-->
      <!--</ion-card>-->
      <!--</ion-slide>-->

      <ion-slide class="trendingSlide" *ngFor="let item of trendingData">
        <ion-card class="trendingCard">
          <ion-item class="title">
            <h2>{{item.FeedTitle}}</h2>
          </ion-item>
          <div class="trendingImg"><img src={{item.FeedImageURL}}></div>
          <ion-row>
            <ion-col width-25>
              <button ion-button icon-left clear small>
                <a href={{item.FeedLink}} class="read-more">more..</a>
              </button>
            </ion-col>
            <ion-col text-right>
              <button ion-button icon-only clear color="primary" class="share-btn" (click)="otherShare(item.FeedLink)">
                <ion-icon name="md-share"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-card>
        <div class="slideNav">
          <button ion-button clear small item-left  [hidden]="navArrowBack" (click)="moveCardBack()">
            <ion-icon name="ios-arrow-back" ></ion-icon>
          </button>
          <button ion-button clear small item-right  [hidden]="navArrowForwrd" (click)="moveCardForward()">
            <ion-icon name="ios-arrow-forward"></ion-icon>
          </button>
        </div>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
