<ion-header>

  <ion-navbar color="navigationBarColor">
    <ion-title>Choose contacts</ion-title>
    <ion-buttons end>
      <button ion-button (click)="save()">Add</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
   <ion-searchbar [(ngModel)]="searchName" (input)="getNameItems($event)" (ionClear)="onCancel()"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let con of contactList" >
      <ion-checkbox [(ngModel)]="con.checked" ></ion-checkbox>
      <!--<ion-avatar item-left>-->
        <!--<lazy-img inputSrc="{{con.profilepic}}"></lazy-img>-->
        <!--&lt;!&ndash;<img src="{{con.profilepic}}"  (loaded)="sample()" *ngIf="con.profilepic" >&ndash;&gt;-->
        <!--&lt;!&ndash;<img src="assets/Images/profile.jpg"  (loaded)="sample()" *ngIf="!con.profilepic" >&ndash;&gt;-->

      <!--</ion-avatar>-->
      <ion-label><strong>{{con.firstname}} {{con.lastname}}</strong></ion-label>
    </ion-item>
  </ion-list>
</ion-content>
